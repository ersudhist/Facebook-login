<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
          <div class="text">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo">
            <p>Facebook helps you connect and share <br> with the people in your life. </p>
          </div>

          <form action="#">
            <input type="email" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">

            <div class="link">
              <button type="submit" class="login">Log In</button>
              <a href="#" class="forgot">Forgotten password?</a>
            </div>
            <hr>
            <div class="button">
              <a href="#">Create new account</a>
            </div>
          </form>
          
        </div>
      </div>
      <div class="sub-link">
        <p><a href="">Create a Page </a> for a celebrity, brand, or business.</p>
      </div>
</body>
</html>
